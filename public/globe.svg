<svg width="260" height="64" viewBox="0 0 520 128" role="img" aria-labelledby="nimbusWordTitle nimbusWordDesc" xmlns="http://www.w3.org/2000/svg">
  <title id="nimbusWordTitle">Nimbus â€” weather app logo lockup</title>
  <desc id="nimbusWordDesc">Icon with cloud and sun, next to the word Nimbus, with yellow lightning.</desc>
  <defs>
    <linearGradient id="nimbusGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="shadow"/>
      <feOffset dx="0" dy="1" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ICON -->
  <g transform="translate(12,12) scale(4.2)">
    <circle cx="14.2" cy="7.8" r="4.6" fill="url(#nimbusGradient)" opacity="0.9"/>
    <g filter="url(#soft)" fill="url(#nimbusGradient)">
      <circle cx="9.2" cy="12.6" r="3.8"/>
      <circle cx="13" cy="11.3" r="4.3"/>
      <circle cx="16.9" cy="13.1" r="3.3"/>
      <rect x="6" y="13" width="13.8" height="5.6" rx="2.8" />
    </g>
    <path d="M10.8 18.3l1.1-2.1H9.9l2.3-3.4h2l-1.1 2.2h2.1l-4.4 5.3z" fill="#facc15" opacity="0.95"/>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(184,84)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="64" font-weight="700" letter-spacing="1" fill="currentColor">Nimbus</text>
  </g>
</svg>
